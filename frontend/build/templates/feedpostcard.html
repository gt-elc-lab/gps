<div class="panel panel-default disabled">
    <div class="panel-heading">{{vm.date}}</div>
    <div class="panel-body">
        <a ng-href="{{post.url}}" target="_blank"><h3>{{post.title}}</h3></a>
        <p>by <a ng-href="https://www.reddit.com/user/{{post.author}}" target="_blank">{{post.author}}</a></p>
        <p class="show-white-space">{{post.content | limitTo:300}}....<a ng-href="{{post.url}}" target="_blank"> view on reddit</a></p>
        <ng-messages for="messages">
            <div
                ng-message="discard"
                class="alert alert-dismissible alert-warning">
                Are you sure you want to discard this message?
                <button class="btn btn-sm btn-danger"
                ng-click="discard()">Yes</button>
                <button class="btn btn-sm btn-default"
                ng-click="hideMessage('discard')">No</button>
            </div>
            <div
                ng-message="success"
                class="alert alert-dismissible alert-success">
                Nice. This post was added to your tasks.
            </div>
            <div
                ng-message="error"
                class="alert alert-dismissible alert-danger">
                Oops. Looks like someone already accepted this message.
            </div>
        </ng-messages>
        <a class="btn btn-default" ng-click="accept()">Accept</a>
        <a class="btn btn-danger" ng-click="showMessage('discard')">Discard</a>
    </div>
</div>
